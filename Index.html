<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            padding: 5px 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f9f9f9;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border: 5px solid #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FIDEL PEREZ: PARTICIPACION EN LA CUMBRE DE LIDERES PARA GOBERNAR 2024</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <img src="https://fidelpperez2021.github.io/Certificados.io/WhatsApp%20Image%202024-12-31%20at%2019.08.27.jpeg" alt="Description of the image">
        </div>
    </main>
</body>
</html>
